<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamerHub - Live Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        /* Twitch Purple Accent */
        .twitch-accent { color: #9146FF; }
        .twitch-bg { background-color: #9146FF; }
        .twitch-hover:hover { background-color: #772ce8; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f1f23; }
        ::-webkit-scrollbar-thumb { background: #9146FF; border-radius: 4px; }
    </style>
</head>
<body class="bg-[#0e0e10] text-gray-100 font-sans min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="bg-[#18181b] border-b border-[#2d2d30] py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <!-- Replace with your Logo URL -->
                <div class="w-10 h-10 bg-gradient-to-br from-purple-600 to-indigo-600 rounded-full flex items-center justify-center">
                    <i data-lucide="gamepad-2" class="text-white"></i>
                </div>
                <span class="text-xl font-bold tracking-tight">CHANNEL<span class="twitch-accent">NAME</span></span>
            </div>
            <div class="hidden md:flex space-x-6 font-medium">
                <a href="#home" class="hover:text-[#9146FF] transition">Home</a>
                <a href="#schedule" class="hover:text-[#9146FF] transition">Schedule</a>
                <a href="#socials" class="hover:text-[#9146FF] transition">Socials</a>
            </div>
            <a href="https://twitch.tv/solar_0613" target="_blank" class="twitch-bg text-white px-4 py-2 rounded-md font-bold text-sm twitch-hover transition flex items-center space-x-2">
                <i data-lucide="twitch" class="w-4 h-4"></i>
                <span>Subscribe</span>
            </a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto px-4 py-8" id="home">
        
        <!-- Live Stream & Chat Container -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 h-[80vh] min-h-[600px] mb-12">
            <!-- Video Player (Takes up 3/4 width on large screens) -->
            <div class="lg:col-span-3 bg-black rounded-lg overflow-hidden shadow-2xl border border-[#2d2d30] relative group">
                <div id="twitch-embed" class="w-full h-full"></div>
                <!-- Placeholder if JS fails -->
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
                    <span class="text-gray-500">Loading Stream...</span>
                </div>
            </div>

            <!-- Chat (Takes up 1/4 width on large screens, moves to bottom on mobile) -->
            <div class="lg:col-span-1 bg-[#18181b] rounded-lg border border-[#2d2d30] hidden lg:block overflow-hidden">
                <iframe 
                    id="twitch-chat-embed"
                    src="https://www.twitch.tv/embed/YOUR_USERNAME/chat?parent=YOUR_DOMAIN.com&darkpopout"
                    height="100%"
                    width="100%"
                    class="w-full h-full border-0">
                </iframe>
            </div>
        </div>

        <!-- Schedule Section -->
        <section id="schedule" class="mb-16">
            <div class="flex items-center mb-6">
                <i data-lucide="calendar" class="w-6 h-6 mr-2 twitch-accent"></i>
                <h2 class="text-2xl font-bold">Weekly Schedule</h2>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Schedule Card 1 -->
                <div class="bg-[#18181b] p-6 rounded-lg border border-[#2d2d30] hover:border-[#9146FF] transition duration-300">
                    <div class="text-gray-400 text-sm mb-1">Monday & Wednesday</div>
                    <div class="text-xl font-bold text-white mb-2">Ranked Grind</div>
                    <div class="text-purple-400 font-mono text-sm">2:00 PM EST</div>
                </div>
                
                <!-- Schedule Card 2 -->
                <div class="bg-[#18181b] p-6 rounded-lg border border-[#2d2d30] hover:border-[#9146FF] transition duration-300">
                    <div class="text-gray-400 text-sm mb-1">Friday</div>
                    <div class="text-xl font-bold text-white mb-2">Community Night</div>
                    <div class="text-purple-400 font-mono text-sm">6:00 PM EST</div>
                </div>

                <!-- Schedule Card 3 -->
                <div class="bg-[#18181b] p-6 rounded-lg border border-[#2d2d30] hover:border-[#9146FF] transition duration-300">
                    <div class="text-gray-400 text-sm mb-1">Sunday</div>
                    <div class="text-xl font-bold text-white mb-2">Variety / Chill</div>
                    <div class="text-purple-400 font-mono text-sm">12:00 PM EST</div>
                </div>
            </div>
        </section>

        <!-- Socials Grid -->
        <section id="socials" class="mb-12">
            <h2 class="text-2xl font-bold mb-6 flex items-center">
                <i data-lucide="share-2" class="w-6 h-6 mr-2 twitch-accent"></i>
                Connect
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <a href="#" class="bg-[#1DA1F2] hover:bg-opacity-80 p-4 rounded-lg flex flex-col items-center justify-center transition text-white h-32">
                    <i data-lucide="twitter" class="w-8 h-8 mb-2"></i>
                    <span class="font-bold">Twitter</span>
                </a>
                <a href="#" class="bg-[#5865F2] hover:bg-opacity-80 p-4 rounded-lg flex flex-col items-center justify-center transition text-white h-32">
                    <i data-lucide="message-circle" class="w-8 h-8 mb-2"></i>
                    <span class="font-bold">Discord</span>
                </a>
                <a href="#" class="bg-[#FF0000] hover:bg-opacity-80 p-4 rounded-lg flex flex-col items-center justify-center transition text-white h-32">
                    <i data-lucide="youtube" class="w-8 h-8 mb-2"></i>
                    <span class="font-bold">YouTube</span>
                </a>
                <a href="#" class="bg-gradient-to-tr from-yellow-400 to-purple-600 hover:opacity-80 p-4 rounded-lg flex flex-col items-center justify-center transition text-white h-32">
                    <i data-lucide="instagram" class="w-8 h-8 mb-2"></i>
                    <span class="font-bold">Instagram</span>
                </a>
            </div>
        </section>
    </main>

    <footer class="bg-[#18181b] py-8 border-t border-[#2d2d30] text-center text-gray-500 text-sm">
        <p>&copy; 2024 Channel Name. All rights reserved.</p>
    </footer>

    <!-- Twitch Embed Script -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script type="text/javascript">
        // --- CONFIGURATION ---
        const channelName = "solar_0613"; // Change this to your Twitch username
        const domain = "alexspinks.dev";    // Change this to your website domain (e.g., mysite.com)
        // ---------------------

        // Initialize Icons
        lucide.createIcons();

        // Initialize Twitch Player
        new Twitch.Embed("twitch-embed", {
            width: "100%",
            height: "100%",
            channel: channelName,
            parent: [domain], // CRITICAL: This must match your actual domain name
            layout: "video",
            autoplay: true
        });

        // Update Chat iframe source dynamically
        const chatFrame = document.getElementById('twitch-chat-embed');
        chatFrame.src = `https://www.twitch.tv/embed/${channelName}/chat?parent=${domain}&darkpopout`;
    </script>
</body>
</html>
